<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        /* Estilos básicos para a página de agradecimento */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f0f2f5; /* Um fundo levemente cinza */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da tela */
            margin: 0;
        }
        .container-agradecimento {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 { 
            color: #28a745; /* Verde para sucesso */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn-home { 
            display: inline-block; 
            padding: 12px 25px; 
            margin-top: 20px; 
            background-color: #007BFF; /* Azul principal */
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }

        /* Responsividade básica */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .container-agradecimento {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container-agradecimento">
        <h1>Obrigado pelo seu contato!</h1>
        <p>Sua mensagem foi recebida com sucesso. Em breve, um de nossos consultores entrará em contato com você para apresentar as melhores opções de imóveis.</p>
        <a href="index.html" class="btn-home">Voltar para a página inicial</a>
    </div>
</body>
</html>
